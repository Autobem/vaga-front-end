<app-header></app-header>

<main class="mt-3 mx-5 pt-5 px-5 pb-3">
  <app-form-search
  [pokemons]="pokemons"
  (searchChange)="newPokemonSearch($event)"
  (typeSelected)="newTypeSelected($event)"
  ></app-form-search>

  <app-pokemon-list (exportPokemons)="exportPokemons($event)"
  [search]="search"
  [typeFilter]="typeFilter"
  ></app-pokemon-list>
  <router-outlet></router-outlet>
</main>
