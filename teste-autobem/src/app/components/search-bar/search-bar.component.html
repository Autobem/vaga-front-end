<div class=" form-row ">
    
        <div class="input-group col-md-8 mb-3 mr-3">
          <input class="form-control" 
          type="text" 
          placeholder="Search PokÃ©mon"
          [(ngModel)]="search"
          (ngModelChange)="searchEvent($event)" />
        </div>
    

    <div class="row ml-2" >
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Filter by type</label>
        </div>
        <select class="form-control"  [(ngModel)]="currentType" 
        (ngModelChange)="onTypeSelected()">
    
            <option [ngValue]="null">None</option>
              
            <option *ngFor="let type of types" [value]="type">
              {{ type | titlecase }}
            </option>
        </select>
    </div>

  </div>
</div>
