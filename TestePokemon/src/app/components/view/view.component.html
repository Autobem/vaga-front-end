<ng-container *ngIf="pokemon">
    <div class="bg bg-{{getType(pokemon)}} py-5">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 offset-sm-2">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="mt-2">
                                <h1>{{pokemon.name | titlecase}}</h1>
                            </div>

                            <ul class="list-group list-group-flush mt-4" style="width: 20rem;">
                                <li class="list-group-item bg-transparent">ExperiÃªncia <b
                                        class="float-end">{{pokemon.base_experience}}</b></li>
                                <li class="list-group-item bg-transparent">Altura <b
                                        class="float-end">{{pokemon.height}}</b></li>
                                <li class="list-group-item bg-transparent">Peso <b
                                        class="float-end">{{pokemon.weight}}</b></li>
                            </ul>
                        </div>
                        <div class="col-sm-6">
                            <img src="https://pokeres.bastionbot.org/images/pokemon/{{pokemon.id}}.png" alt=""
                                class="img-fluid d-block mx-auto" style="width: 300px;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="custom-shape-divider-bottom">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"
                preserveAspectRatio="none">
                <path
                    d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
                    class="shape-fill"></path>
            </svg>
        </div>
    </div>
    <div class="position-absolute top-0 start-0">
        <a class="btn btn-lg text-white" [routerLink]="['/']">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-arrow-left"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
            </svg>
        </a>
    </div>
</ng-container>
