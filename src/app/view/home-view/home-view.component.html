<div class="row">
    <div class="col-md-6">
        <form class="d-flex">
            <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
    <div class="col-md-6">
        <table class="table table-hover">
            <thead>
                <tr>
                    <td class="col cursor" (click)="OrderById()">#</td>
                    <td class="col cursor" (click)="OrderByName()">Name</td>
                    <td class="col">Picture</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of dataSelected">
                    <td class="col">{{ item?.id }}</td>
                    <td class="col">{{ item?.name }}</td>
                    <td class="col"><img src="{{ item?.img }}" alt=""></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
