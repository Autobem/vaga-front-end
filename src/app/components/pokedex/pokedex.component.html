<div class="container">
      <mat-form-field>
            <mat-label>Search your Pokemon</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Pikachu" #input>
      </mat-form-field>
            
            <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
            
                  <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> NÂº </th>
                  <td mat-cell *matCellDef="let row"> {{row.position}} </td>
                  </ng-container>
            
                  <ng-container matColumnDef="image">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Pokemon </th>
                  <td mat-cell *matCellDef="let row">
                        <img src="{{row.image}}" alt="Pokemon" width="100" height="100">
                  </td>
                  </ng-container>
            
                  <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                  <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                  </ng-container>
            
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRow(row)"></tr>
            
                  <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
            </table>
            
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
</div>
