<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
</head>

<body>

    <header class="container-fluid d-flex justify-content-center align-items-center">
        <img src="http://1.bp.blogspot.com/-SqrqlCjwiqQ/VHa1uvKDLkI/AAAAAAAAiH4/9R_Gqau5jZA/s1600/Pokemon-Logo-em-png-queroimagem-cei%C3%A7a-crispim.png" alt="Pokemon" width="200px">
    </header>

    <nav>
        <div class="container nav-pokemons">
            <div class="filter-pokemon row mx-0"> 
                <div class="col-md-6 px-0 justify-content-center align-items-center">
                    <label class="mb-2 p-0 mx-0" style="margin-left: 10px;">Procure um pokemón:</label>
                    <input class="search-pokemon" type="search" placeholder="Ex: Charizard...">
                </div>
                <div class="col-md-6 justify-content-center align-items-center px-0 mx-0">
                    <label class="mb-2 p-0 mx-0" style="margin-left: 10px;">Tipos de poder</label>
                    <div class="d-flex flex-wrap">
                        <button *ngFor="let tipo of tipos" class="btn-type fire">{{tipo.name}}</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Grid da Listagem dos Pokemons -->
    <section class="container px-0 mt-3">
        <div class="row pokemon-grid mx-0 px-0">
            <div class="col-md-3 my-2" *ngFor="let pokemon of pokemons | paginate: { itemsPerPage: 12, currentPage: page, totalItems: totalPokemons }">
                <div class="pokemon-content d-flex flex-column justify-content-center align-items-center">
                    <img [src]="pokemon.sprites.front_default" alt="pokemon" width="100px" height="100px" >
                    <h5>{{ pokemon.name }}</h5>
                    <p>Tipo: {{ pokemon.types[0].type.name }} </p>

                    <button class="btn-details">Detalhes</button>
                </div>
            </div>
            
        </div>

        <pagination-controls></pagination-controls>

    </section>
    <!-- Fim da seção de Listagem -->

    <footer style="background-color: rgb(143, 28, 28);">
        <div style="color: #FFF;" class="rodape container text-center py-4">
            Feito por Felipe Palmeira. 2021 | Todos os direitos Reservados.
        </div>
    </footer>

</body>

</html>
