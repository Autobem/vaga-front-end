<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">

  <title>Pokemon API - Por Taylor Moreira </title>
  <meta name="description" content=" ">
  <meta name="keywords" content=" ">
  <meta name="author" content="Taylor Moreira">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="assets/css/styles.css?v=1.0">

  <!-- GRID BOOSTRAP -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <header class=" header-poke d-flex justify-content-center align-items-center">
  <img  src="assets/img/pokemon-logo.png " alt="Pokemon Por Taylor"> 
  </header>
  <section class="container btnmodalPokemon">
    <div class="row">
      <div class="col-md-6 d-flex justify-content-center">
        <input type="text" class="form-control search-pokemons" placeholder="Digite nome ou nº do Pokemon">
      </div>
      <div class="col-md-6 d-flex justify-content-center">
        <select class="custom-select">
          <option selected>Ordenar</option>
          <option value="1">Ordem Alfabetica</option>
          <option value="2">Número</option>
        
        </select>
      </div>
    </div>
  </section>
  <section class="container">
    <div class="row " data-js="pokedex">
      
     
     
    </div>
  </section>


<script>
 $('#myModal').on('shown.bs.modal', function () {
  $('#myInput').trigger('focus')
})
</script>
<!-- Modal -->
<div class="modal fade modal-lg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="pop-up-pokemon">
          <div class="col-md-6 d-flex justify-content-center align-content-center">
            <div class="row">
              <div class="col-12">
                <img class="card-image " src="https://pokeres.bastionbot.org/images/pokemon/25.png"
                  alt="${pokemon.name}">
              </div>
              <div class="col-12 text-center">
                <h4>Nome do Pokemon</h4>
              </div>
            </div>

          </div>
          <div class="col-md-6 d-flex  align-content-center">
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Cras justo odio
                <span class="badge badge-primary badge-pill">14</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Dapibus ac facilisis in
                <span class="badge badge-primary badge-pill">2</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Morbi leo risus
                <span class="badge badge-primary badge-pill">1</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  

    <script src="assets/js/modal.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
