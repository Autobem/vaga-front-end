<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">

  <title>Pokemon API - Por Taylor Moreira </title>
  <meta name="description" content=" ">
  <meta name="keywords" content=" ">
  <meta name="author" content="Taylor Moreira">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="assets/css/styles.css?v=1.0">

  <!-- GRID BOOSTRAP -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</head>

<body>
  <header class=" header-poke d-flex justify-content-center align-items-center">
    <img src="assets/img/pokemon-logo.png " alt="Pokemon Por Taylor">
  </header>
  <section class="container btnmodalPokemon">
    <div class="row">
      <div class="col-md-6 d-flex justify-content-center">
        <input type="text" class="form-control search-pokemons" placeholder="Digite nome ou nº do Pokemon">
      </div>
      <div class="col-md-6 d-flex justify-content-center">
        <select class="custom-select">
          <option selected>Ordenar</option>
          <option value="1">Ordem Alfabetica</option>
          <option value="2">Número</option>
        </select>
      </div>
    </div>
  </section>
  <section class="container">
    <div class="row " data-js="pokedex">


    </div>
  </section>


  <script>
    $('.bd-example-modal-xl').on('shown.bs.modal', function () {
      $('#myInput').trigger('focus')
    })
  </script>
  <!-- Modal -->
  <div class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pokemon-info-title"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">

            <div class="col-md-4 d-flex justify-content-center align-content-center">
              <div class="row">
                <div class="col-12" id="pokemon-info-img">

                </div>
                <div class="col-12 text-center">
                  <h4 id="pokemon-info-name"></h4>
                </div>
              </div>
            </div>
            <div class="col-md-8 d-flex justify-content-center align-content-center" id="pokemon-info">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="assets/js/modal.js"></script>
  <script src="assets/js/scripts.js"></script>
</body>

</html>
